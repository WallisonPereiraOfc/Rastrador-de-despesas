<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rastreador de despesas</title>
</head>
<body>
    <h2>Rastreador de despesas</h2>
    <div class="container">
        <!-- Balance -->
        <h4>Balanceamento</h4>
        <h1 id="balance">R$ 0.00 </h1>

        <!-- em conta -->
        <div class="income-expense-container">
            <div>
                <h4>Em conta</h4>
                <p class="money plus" id="money-plus">+0.00</p>
            </div>
            <div>
                <h4>Despesas</h4>
                <p class="money minus" id="money-minus">-0.00</p>
            </div>
        </div>

        <!-- Transaction History -->
        <h3>Histórico de transação</h3>
        <ul class="list" id="list"></ul>

        <!-- New Transaction -->
        <h3>Adicionar Nova transação</h3>
        <form id="form">
            <div class="form-control">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Descrição da transação" >
            </div>
            <div class="form-control">
                <label for="amount">
                    Valor da transação <br /> 
                    Para receita, insira valor positivo e para despesa, valor negativo.
                </label>
                <input type="number" id="amount" placeholder="Transaction Amount">
            </div>
            <button class="btn">Adicionar transação</button>
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
